<!DOCTYPE html>
<html>

<head>
    <!-- Font Awesome -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Gamja+Flower&family=Gugi&family=Jua&display=swap"
        rel="stylesheet">
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
        integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <!-- Icon -->
    <link rel="stylesheet" href="../TIL-Today-I-learned-/web/all.min.css">

    <style>
        /* 본문 전체 */
        .blackpink {
            display: flex;
        }
        /* 상단 제목 스타일 */
        .title-container {
            font-family: 'Gugi', cursive;
            color: rgb(224, 152, 164);
            background-color: black;
            padding: 20px;
        }
    </style>
</head>

<body>
    <!-- 상단 제목 -->
    <div class="blackpink">
        <div class="title-container">
            <h1>Let's play with Javascript Function (자바스크립트 함수로 놀아보자)</h1>
        </div>

        <div class="body-container">
            <!-- 덧셈 함수 -->
            <div class="div1">
                <input type="text" id="input1">
                <button onclick=""><i class="fas fa-plus"></i></button>
                <input type="text" id="input1-1">
                <p id="alert1"></p>
                <button onclick="addPlay()"><i class="fas fa-equals"></i></button>
                <input type="text" id="result1" readonly>
                <input type="submit" id="submit1">
                <button onclick="" id="button1">Add</button>
            </div>

            <!-- 곱하기 함수 -->
            <div class="div2">
                <input type="text" id="input2">
                <button onclick=""><i class="fas fa-times"></i></button>
                <input type="text" id="input2-1">
                <p id="alert2"></p>
                <button onclick="multiplyPlay()"><i class="fas fa-equals"></i></button>
                <input type="text" id="result2">
                <input type="submit" id="submit2">
                <button onclick="" id="button2">Multiply</button>
            </div>

            <!-- 질문 문제 1 -->
            <div class="div3">
                <p>
                <h3>Q. BTS의 최근 히트곡은?</h3>
                </p>
                <input type="text" id="input3">
                <p id="alert3"></p>
                <input type="submit" id="submit3">
                <button onclick="" id="button3">Question 1</button>
            </div>

            <!-- 질문 문제 2  -->
            <div class="div4">
                <p>
                <h3>Q. BLACKPINK의 최근 히트곡은?</h3>
                </p>
                <input type="text" id="input4">
                <p id="alert4"></p>
                <input type="submit" id="submit4">
                <button onclick="" id="button4">Question 2</button>
            </div>

            <!-- 섭씨 화씨 -->
            <div class="div5">
                <input type="text" id="input5">
                <button onclick=""><i class="fas fa-angle-double-right"></i></button>
                <input type="text" id="input5.5">
                <p id="alert5"></p>
                <input type="submit" id="submit5">
                <button onclick="" id="button5">Celsius</button>
            </div>
        </div>
    </div>
    <!-- 
            내가 만들어야 하는 함수 
            1. add 함수 + 에 대한 onkeyup 함수(정답 메세지) + 에 대한 이미지 노출 버튼
            2. multiply 함수 
            3. 질문 1 함수
            4. 질문 2 함수
            5. 섭씨 함수
         -->

    <!-- 함수 리스트-->
    <script>

        // 덧셈 함수
        function addResult(x, y) {
            return Number(x) + Number(y);
        }
        function addPlay() {
            var a = document.getElementById("input1").value;
            var b = document.getElementById("input1-1").value;
            var result1 = addResult(a, b);
            document.getElementById("result1").value = result1;
        }

        // 곱셈 함수
        function multiplyResult(x, y) {
            return Number(x) * Number(y);
        }
        function multiplyPlay() {
            var c = document.getElementById("input2").value;
            var d = document.getElementById("input2-1").value;
            var result2 = multiplyResult(c, d);
            document.getElementById("result2").value = result2;
        }


    </script>
</body>

</html>
